{% extends "base.html" %}

{% block ograph %}
    <meta property="og:type"            content="website" />
    <meta property="og:url"             content="{{ SITEURL }}/{{ article.url }}" />
    <meta property="og:title"           content="{{ article.title }} | Mosab Ahmad" />
{% endblock %}


{% block content %}
<article>
    <header>
        <h1>{{ article.title }}</h1>
        {% include "metadata.html" %}
    </header>

    <p>{{ article.content }}</p>

    <hr>

    {% include "social.html" %}

    {% if DISQUS_SITENAME %}
    <h2>Comments</h2>
    {% include "disqus.html" %}
    {% endif %}
</article>
{% endblock %}
